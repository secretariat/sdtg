en:
  about:
    title: "About our partners and us"
    p1: "”Dontransgarant& Co” limited partnership has been authorized by the State customs service of Ukraine to afford customs authorities the financial guarantee in the form of a document since 2007."
    p2: "Our company is one of the largest and the most efficient independent financial intermediaries today, which provides the customs authorities of Ukraine with documentary financial guarantees."
    p3: "The work of our highly qualified staff and authorized representatives of “Dontransgarant & Co” LP in the international crossing points on the state border of Ukraine is aimed at providing financial guarantees in the document form whenever it is convenient throughout the territory of Ukraine."
    p4: "Our cooperation is based on such principles as trust, responsibility and respect.  Experience and recognition, gained during more than 5 years of successful operation in financial guarantees provision service, allow us to create and develop fruitful cooperation with our partners."
    p5: "The fact that there are well-known names among our partners, suggests us as those, who understand the needs of this group of the partners, and our services meet their standards."
    p6: "We will do our best for you being satisfied with the quality of given services and become our permanent partner."
