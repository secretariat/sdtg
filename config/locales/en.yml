  htb:
    footer: "We respect our partners interests and strive for comfortable cooperation with us!"
    p1: "”Dontransgarant& Co” limited partnership offers cooperation based on contractual relationship."
    p2: "To conclude the contract on affording financial guarantee in the form of a document, having an aim to secure custom duties and receiving documentary financial guarantee, one has to fill in and send the request form for defining the cost of financial guarantee."
    p3: "On the results of request review with the potential partner, the tariff on affording documentary financial guarantees is agreed, taking into account the discounts, in case of delivery volumes growth. After the tariff is mutually agreed with the potential partner, the contract on the issue of financial guarantees` provision service in the form of a document is concluded.  Thus, our potential partners become permanent treaty partners of “Dontransgarant&Company” LP."
