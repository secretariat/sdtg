  multig:
    title: "Reusable financial guarantee"
    subtitle: "Provision of reusable financial guarantee"
    p1: "Reusable financial guarantee is provided to secure customs duties on the number of customs declarations or documents, controlling the goods motion during import into the customs territory of Ukraine with the aim of transit or for free circulation on this territory for one owner within a single foreign economic contract:"
    pl1: "one customs declaration within one foreign trade operation;"
    pl2: "one customs declaration within one transit operation;"
    pl3: "one document of control over the movement of goods;"
    pl4: "one operation of movement of goods across the customs border of Ukraine by citizens in cases under Section XII of the Customs Code of Ukraine."
