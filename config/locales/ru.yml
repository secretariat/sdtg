    left_block:
      link_to_press: "Посмотреть презентацию"
      title1: "Коротко о нас"
      p1: "с 2007 года является независимым финансовым посредником, уполномоченным Государственной таможенной службой Украины на предоставление финансовых гарантий в виде документа как обеспечение уплаты таможенных платежей."
      p2: "Согласно решению Государственной таможенной службы Украины от 22.11.2012 года коммандитное общество «Донтрансгарант и компания» соответствует критериям и требованиям Таможенного кодекса Украины и внесено в реестр гарантов, уполномоченных на предоставление фи- нансовых гарантий таможенным органам для обеспечения уплаты таможенных платежей."
      p3: "Коммандитное общество «Донтрансгарант и компания» имеет более 200 уполномоченных представителей, в том числе в пунктах пропуска через государственную границу Украины, что позволяет обеспечить оперативное предоставление финансовой гарантии в виде документа по всей территории Украины в круглосуточном режиме. Всегда рады сотрудничеству!"
      subtitle1: "Коммандитное общество «Донтрансгарант и компания»"
      title2: "Услуги"
      p21: "Основным видом деятельности коммандитного обще- ства «Донтрансгарант и компания» является предо- ставление финансовых гарантий в виде документа таможенным органам как обеспечение уплаты таможенных платежей."
      p22: "Коммандитное общество «Донтрансгарант и компания» предоставляет услуги по выдаче финансовых гарантий в виде документа таких видов: индивидуальная (однора- зовая), многоразовая и генеральная."
      p23: "Предоставление таможенным органам обеспечения уплаты таможенных платежей является обязательным при ввозе на таможенную территорию Украины и/или перемещении территорией Украины проходящим и внутрен- ним транзитом товаров, согласно перечня, утвержденного Кабинетом Министров Украины, а также в других случаях, установленных Таможенным кодексом Украины."
      title3: "Преимущества работы с нами"
      p31: "индивидуальный подход к каждому договорному партнёру;"
      p32: "доступная стоимость;"
      p33: "высокое качество и оперативность предоставления финансовой гарантии в виде документа;"
      p34: "круглосуточная работа;"
      p35: "наличие представителей во всех пунктах пропуска через государственную границу Украины."
    right_block:
      title1: "Добро пожаловать на официальный сайт коммандитного общества"
      title2: "Донтрансгарант и компания"
      p1: "Коммандитное общество «Донтрансгарант и компания» с 2007 года является независимым финансовым посредником, уполномоченным Государственной таможенной службой Украины на предоставление таможенным органам Украины финансовой гарантии в виде документа."
      p2: "Компетентность и богатый опыт высококвалифици- рованного персонала и уполномоченных представителей коммандитного общества «Донтрансгарант и компания» в международных пунктах пропуска через государственную границу Украины обеспечивают успешную деятельность, лидирующие позиции и активное развитие компании на рынке услуг по предоставлению финансовых гарантий."
      p3: "Мы рады предложить Вам индивидуальный подход к каждому договорному партнёру, оптимальную стоимость и круглосуточное предоставление услуг по предоставлению финансовой гарантии по всей территории Украины на высшем уровне."
      p4: "Коммандитное общество «Донтрансгарант и компания» повышает конкурентоспособность своих партнёров путем оптимизации затрат времени на таможенные процедуры и финансовых ресурсов.Всегда рады сотрудничеству на комфортных для Вас условиях!"
