  about:
    title: "О нас и наших партнерах"
    p1: "Коммандитное общество «Донтрансгарант и компания» с 2007 года уполномочено Государ- ственной таможенной службой Украины на предоставление таможенным органам финансовой гарантии в виде документа."
    p2: "На сегодняшний день наша компания является одним из наибольших и эффективно работающих независимых финансовых посредников, предоставляющих финансовые гарантии в виде документа таможенным органам Украины."
    p3: "Работа нашего высококвалифицированного персонала и уполномоченных представителей коммандитного общества «Донтрансгарант и компания» в международных пунктах пропуска на государственной границе Украины направлена на предоставление финансовых гарантий в виде документа в любое удобное для Вас время по всей территории Украины."
    p4: "Наше сотрудничество формируется на принципах доверия, ответственности и уважения. Опыт и признание, полученные более, чем за 5 лет успешной работы по предоставлению услуг по выдаче финансовых гарантий, позволяют нам создавать и развивать плодотворное сотрудничество с нашими партнёрами. Тот факт, что среди наших постоянных партнёров есть известные имена, дает основание полагать, что мы правильно понимаем потребности этой группы партнёров, а наши услуги соответствуют их стандартам."
    p5: "Мы делаем все возможное, для того, чтобы Вы остались довольны качеством предоста- вляемых нами услуг и стали надежными постоянными партнёрами нашей компании."
  presentation:
    title: "Коммандитное общество 'Донтрансгарант и компания'"
  htb:
    title: "Как стать партнером"
    p1: "Коммандитное общество «Донтрансгарант и компания» предлагает сотрудничество на договорных отношениях."
    p2: "Для заключения договора о предоставлении услуг по выдаче финансовых гарантий в виде документа с целью обеспечения уплаты таможенных платежей и получения финансовых гарантий в виде документа необходимо заполнить и отправить форму запроса на определение стоимости финансовой гарантии."
    p3: "По результатам рассмотрения запроса с потенциальным партнером согласовывается тариф платы за предоставление финансовых гарантий в виде документа с учетом скидок при увеличении объемовпоставок. После согласования тарифа на взаимовыгодных условияхс потенциальным партнёром заключается договор о предоставлении услуг по выдаче финансовых гарантий в виде документа. Таким образом, наши потенциальные партнеры становятся постоянными договорными партнёрамикоммандитного общества «Донтрансгарант и компания»."
    footer: "Мы уважаем интересы наших партнёров и делаем все возможное для комфортного сотрудничества с нами!			"
  service:
    title: "Услуги"
    menu:
      single: "Индивидуальная гарантия"
      multi: "Многоразовая гарантия"
      general: "Генеральная гарантия"
    p1: "Финансовые гарантии являются способом обеспечения уплаты таможенных платежей. Обеспечение уплаты таможенных платежей финансовой гарантией осуществляется в таких формах: "
    pl1: "предоставление финансовой гарантии в виде документа;"
    pl2: "внесение денежных средств на расчётный счёт или в кассу таможенного органа."
    p2: "Финансовая гарантия в виде документа не предусматривает резервирования денежных средств в размере суммы таможенных платежей на счету таможенных органов."
    p3: "Таможенным кодексом Украины установлены такие виды финансовых гарантий в виде документа: индивидуальная (одноразовая), многоразовая и генеральная."
    p4: "Предоставление таможенным органам обеспечения уплаты таможенных платежей является обязательным при ввозе на таможенную территорию Украины и/или перемещении территорией Украины проходящим и внутренним транзитом товаров согласно перечня, утвержденного Кабинетом Министров Украины, а также в других случаях, установленных Таможенным кодексом Украины."
    send_link: "Отправить запрос на определение стоимости финансовой гарантии"
  addinfo:
    title: "Дополнительная информация"
    text: "Предоставление таможенным орга- нам обеспечения уплаты таможенных платежей является обязательным при ввозе на таможенную территорию Украины и/или перемещении террито- рией Украины проходящим и внутренним транзитом товаров согласно перечня, утвержденного Кабинетом Министров Украины, а также в других случаях, уста- новленных Таможенным кодексом Украины."
