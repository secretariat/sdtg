    text: "Предоставление таможенным органам обеспечения уплаты таможенных платежей является обязательным при ввозе на таможенную территорию Украины и/или перемещении территорией Украины проходящим и внутренним транзитом товаров согласно перечня, утвержденного Кабинетом Министров Украины, а также в других случаях, установленных Таможенным кодексом Украины."
    title: "Дополнительная информация"
  faq:
    answ: Ответ
    quest: Вопрос
    title: "Частые вопросы"
  geng:
    p1: "Генеральная финансовая гарантия предоставляется для обеспечения уплаты таможенных платежей по таможенным декларациям или документам контроля за перемещением товаров, ко- торые декларант или уполномоченное им лицо планируют подать на протяжении одного года."
    subtitle: "Предоставление генеральной финансовой гарантии"
    title: "Генеральная финансовая гарантия"
  htb:
    title: "Как стать партнером"
    p1: "Коммандитное общество «Донтрансгарант и компания» предлагает сотрудничество на договорных отношениях."
    p2: "Для заключения договора о предоставлении услуг по выдаче финансовых гарантий в виде документа с целью обеспечения уплаты таможенных платежей и получения финансовых гарантий в виде документа необходимо заполнить и отправить форму запроса на определение стоимости финансовой гарантии."
    p3: "По результатам рассмотрения запроса с потенциальным партнером согласовывается тариф платы за предоставление финансовых гарантий в виде документа с учетом скидок при увеличении объемов поставок. После согласования тарифа на взаимовыгодных условиях с потенциальным партнёром заключается договор о предоставлении услуг по выдаче финансовых гарантий в виде документа. Таким образом, наши потенциальные партнеры становятся постоянными договорными партнёрами коммандитного общества «Донтрансгарант и компания»."
    footer: "Мы уважаем интересы наших партнёров и делаем все возможное для комфортного сотрудничества с нами!      "
