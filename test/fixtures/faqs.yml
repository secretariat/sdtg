  answer: "Альтернативой финансовой гарантии в виде документа является финансовая гарантия в виде денежного залога в размере суммы таможенных платежей, подлежащих уплате при таможенном оформлении. Основными преимуществами финансовой гарантии в виде документа являются отсутствие необходимости выведения из оборота денежных средств в размере суммы таможенных платежей для резервирования на счету таможенных органов, а также возможность её предоставления таможенным органам  по всей таможенной территории Украины."
