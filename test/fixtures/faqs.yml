  quest: "Что такое «финансовая гарантия»?"
  answer: "Финансовая гарантия является способом обеспечения уплаты таможенных платежей и предоставляется таможенным органам при ввозе и транзитных перемещениях товаров согласно перечню, утвержденному постановлением Кабинета Министров Украины от 21.05.2012 № 461 «Об утверждении Перечня товаров, ввоз которых на таможенную территорию Украины и / или перемещения по территории Украины проходным и внутренним транзитом осуществляется при условии обязательного предоставления таможенным органам обеспечения уплаты таможенных платежей». Таможенным кодексом Украины предусмотрены такие формы обеспечения уплаты таможенных платежей финансовой гарантией: в виде документа и в виде денежного залога."
