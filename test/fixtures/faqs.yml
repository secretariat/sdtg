  answer: "Для получения финансовой гарантии в виде документа необходимо заключить Договор о предоставлении услуг по выдаче финансовых гарантий в виде документа с целью обеспечения уплаты таможенных платежей с КО «Донтрансгарант и компания». Предоставление финансовой гарантии в виде документа производится в каждом конкретном случае на основании заявки, являющейся неотъемлемой частью вышеуказанного договора, отправленной на адрес электронной почты компании dtg@dtg.kiev.ua или по факсу на номер (044) 581-08-68. На основании полученной заявки и указанных в ней сведениях изготавливается финансовая гарантия в виде документа, которая электронными каналами связи отправляется представителю КО «Донтрансгарант и компания» в пункте пропуска через государственную границу Украины или в зоне деятельности таможенного органа, указанные в заявке, через который будет осуществляться ввоз или перемещение товаров, подлежащих предоставлению финансовой гарантии. Полученная представителем КО «Донтрансгарант и компания» и должным образом оформленная финансовая гарантия в виде документа передается декларанту или уполномоченному им лицу для заполнения таможенной декларации и подачи ее таможенному органу."
